<div>
  <ul class="list-group">
    <li class="list-group-item"  ng-repeat="customer in customers">
        <div class="heading"><strong>Name: </strong>{{customer.first_name}} {{customer.last_name}}</div>
        <div class="body">
          <strong>Company:</strong> {{customer.company}}
        </div>
    </li>
  </ul>
</div>
