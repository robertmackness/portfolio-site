<div class="customer-card-brief">
  <divclass="list-group">
    <button type="button" class="list-group-item"  ng-repeat="customer in customers">
        <div class="heading"><strong>{{customer.first_name}} {{customer.last_name}}</strong></div>
        <div class="body">
          {{customer.company}} <br />
          {{customer.telephone}}
        </div>
    </button>
  </div>
</div>
