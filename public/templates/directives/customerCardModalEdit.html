<div class='modal-container' ng-show='showModalEdit'>
  <div class='overlay'> </div>
  <div class='quit' ng-click='hideModal()'>Close</div>
  <div class='dialogue'>
    <div class='content'>
      <form class="form" role="form">

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">First Name</span>
            <input type="text" class="form-control" ng-model="currentCustomer.first_name" placeholder="{{currentCustomer.first_name}}" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Last Name</span>
            <input type="text" class="form-control" ng-model="currentCustomer.last_name" placeholder="{{currentCustomer.last_name}}" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Job Title</span>
            <input type="text" class="form-control" ng-model="currentCustomer.job_title" placeholder="{{currentCustomer.job_title}}" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Company</span>
            <input type="text" class="form-control" ng-model="currentCustomer.company" placeholder="{{currentCustomer.company}}" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Telephone</span>
            <input type="text" class="form-control" ng-model="currentCustomer.telephone" placeholder="{{currentCustomer.telephone}}" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Email</span>
            <input type="text" class="form-control" ng-model="currentCustomer.email" placeholder="{{currentCustomer.email}}" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Street</span>
            <input type="text" class="form-control" ng-model="currentCustomer.street" placeholder="{{currentCustomer.street}}" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">City</span>
            <input type="text" class="form-control" ng-model="currentCustomer.city" placeholder="{{currentCustomer.city}}" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Country</span>
            <input type="text" class="form-control" ng-model="currentCustomer.country" placeholder="{{currentCustomer.country}}" aria-describedby="basic-addon1">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary"
                    ng-click="submitChanges({id: currentCustomer._id, customerObject: currentCustomer})">Submit Changes
            </button>
          </div>

        </div><!--/form-group-->
      </form><!--/form-->
    </div><!--/content-->
  </div><!--/dialogue-->
</div><!--/modal-container-->
