<div class='modal-container' ng-show='showModalCreate'>
  <div class='overlay'> </div>
  <div class='quit' ng-click='hideModal()'>Close</div>
  <div class='dialogue'>
    <div class='content'>

    <div class="text-center">
        <h2 class="modal-info">Create a new Customer</h2>
    </div>

      <form class="form" role="form" name="customerCreateForm" novalidate>

        <div class="form-group">
          <div class="input-group" ng-class="{'has-error': customerCreateForm.first_name.$invalid}">
            <span class="input-group-addon" id="basic-addon1">First Name</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="newCustomerObject.first_name" name="first_name" required>
          </div>
          <div class="input-group" ng-class="{'has-error': customerCreateForm.last_name.$invalid}">
            <span class="input-group-addon" id="basic-addon1">Last Name</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="newCustomerObject.last_name" name="last_name" required>
          </div>
          <div class="input-group" ng-class="{'has-error': customerCreateForm.job_title.$invalid}">
            <span class="input-group-addon" id="basic-addon1">Job Title</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="newCustomerObject.job_title" name="job_title" required>
          </div>
          <div class="input-group" ng-class="{'has-error': customerCreateForm.company.$invalid}">
            <span class="input-group-addon" id="basic-addon1">Company</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="newCustomerObject.company" name="company" required>
          </div>
          <div class="input-group" ng-class="{'has-error': customerCreateForm.telephone.$invalid}">
            <span class="input-group-addon" id="basic-addon1">Telephone</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1"  ng-model="newCustomerObject.telephone" name="telephone" required>
          </div>
          <div class="input-group" ng-class="{'has-error': customerCreateForm.email.$invalid}">
            <span class="input-group-addon" id="basic-addon1">Email</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="newCustomerObject.email" name="email" required>
          </div>
          <div class="input-group" ng-class="{'has-error': customerCreateForm.street.$invalid}">
            <span class="input-group-addon" id="basic-addon1">Street</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="newCustomerObject.street" name="street" required>
          </div>
          <div class="input-group" ng-class="{'has-error': customerCreateForm.city.$invalid}">
            <span class="input-group-addon" id="basic-addon1">City</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="newCustomerObject.city" name="city" required>
          </div>
          <div class="input-group" ng-class="{'has-error': customerCreateForm.country.$invalid}">
            <span class="input-group-addon" id="basic-addon1">Country</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="newCustomerObject.country" name="country" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary"
                    ng-click="submitNewCustomer({customerObject: newCustomerObject})"
                    ng-disabled="customerCreateForm.$invalid">
                    Submit Changes
            </button>
          </div>

        </div><!--/form-group-->
      </form><!--/form-->
    </div><!--/content-->
  </div><!--/dialogue-->
</div><!--/modal-container-->
