<div class='modal-container' ng-show='showModalEdit'>
  <div class='overlay'> </div>
  <div class='quit' ng-click='hideModal()'>Close</div>
  <div class='dialogue'>
    <div class='content'>

    <div class="text-center">
        <h2 class="modal-info">Update {{currentCustomer.first_name}}'s details</h2>
    </div>

      <form class="form" role="form" name="customerEditForm" novalidate>

        <div class="form-group">
          <div class="input-group" ng-class="{'has-error': customerEditForm.first_name.$invalid && !customerEditForm.first_name.$pristine}">
            <span class="input-group-addon" id="basic-addon1">First Name</span>
            <input type="text" class="form-control" ng-model="currentCustomer.first_name" value="{{currentCustomer.first_name}}" aria-describedby="basic-addon1" name="first_name" required>
          </div>
          <div class="input-group" ng-class="{'has-error': customerEditForm.first_name.$invalid && !customerEditForm.first_name.$pristine}">
            <span class="input-group-addon" id="basic-addon1">Last Name</span>
            <input type="text" class="form-control" ng-model="currentCustomer.last_name" value="{{currentCustomer.last_name}}" aria-describedby="basic-addon1" name="last_name" required>
          </div>
          <div class="input-group" ng-class="{'has-error': customerEditForm.job_title.$invalid && !customerEditForm.job_title.$pristine}">
            <span class="input-group-addon" id="basic-addon1">Job Title</span>
            <input type="text" class="form-control" ng-model="currentCustomer.job_title" value="{{currentCustomer.job_title}}" aria-describedby="basic-addon1" name="job_title" required>
          </div>
          <div class="input-group" ng-class="{'has-error': customerEditForm.company.$invalid && !customerEditForm.company.$pristine}">
            <span class="input-group-addon" id="basic-addon1">Company</span>
            <input type="text" class="form-control" ng-model="currentCustomer.company" value="{{currentCustomer.company}}" aria-describedby="basic-addon1" name="company" required>
          </div>
          <div class="input-group" ng-class="{'has-error': customerEditForm.telephone.$invalid && !customerEditForm.telephone.$pristine}">
            <span class="input-group-addon" id="basic-addon1">Telephone</span>
            <input type="text" class="form-control" ng-model="currentCustomer.telephone" value="{{currentCustomer.telephone}}" aria-describedby="basic-addon1" name="telephone" required>
          </div>
          <div class="input-group" ng-class="{'has-error': customerEditForm.email.$invalid && !customerEditForm.email.$pristine}">
            <span class="input-group-addon" id="basic-addon1">Email</span>
            <input type="text" class="form-control" ng-model="currentCustomer.email" value="{{currentCustomer.email}}" aria-describedby="basic-addon1" name="email" required>
          </div>
          <div class="input-group" ng-class="{'has-error': customerEditForm.street.$invalid && !customerEditForm.street.$pristine}">
            <span class="input-group-addon" id="basic-addon1">Street</span>
            <input type="text" class="form-control" ng-model="currentCustomer.street" value="{{currentCustomer.street}}" aria-describedby="basic-addon1" name="street" required>
          </div>
          <div class="input-group" ng-class="{'has-error': customerEditForm.city.$invalid && !customerEditForm.city.$pristine}">
            <span class="input-group-addon" id="basic-addon1">City</span>
            <input type="text" class="form-control" ng-model="currentCustomer.city" value="{{currentCustomer.city}}" aria-describedby="basic-addon1" name="city" required>
          </div>
          <div class="input-group" ng-class="{'has-error': customerEditForm.country.$invalid && !customerEditForm.country.$pristine}">
            <span class="input-group-addon" id="basic-addon1">Country</span>
            <input type="text" class="form-control" ng-model="currentCustomer.country" value="{{currentCustomer.country}}" aria-describedby="basic-addon1" name="country" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary"
                    ng-click="submitChanges({customerObject: currentCustomer})"
                    ng-disabled="customerEditForm.$invalid">
                    Submit Changes
            </button>
          </div>

        </div><!--/form-group-->
      </form><!--/form-->
    </div><!--/content-->
  </div><!--/dialogue-->
</div><!--/modal-container-->
